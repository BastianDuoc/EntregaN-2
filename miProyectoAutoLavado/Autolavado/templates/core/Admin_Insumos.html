{% extends 'core/BasePaginaWeb.html' %}
{% load static %}
{% block Contenido %}
        <section class="textos-header">
            <h1>
                Administracion Insumos
            </h1>
        </section>

        <div class="ola" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                style="height: 100%; width: 100%;">
                <path d="M-0.00,49.87 C150.00,149.67 349.20,-49.89 500.00,49.87 L500.00,149.67 L-0.00,149.67 Z"
                    style="stroke: none; fill: rgb(255, 255, 255);"></path>
            </svg></div>
    </header>

    
    <main>
        <div id="contenido">

        <script>
            function eliminar(insumo) {
                var msg;
                var opcion = confirm("desea eliminar "+ insumo +" ?");
                if (opcion == true) {
                    location.href = '/eliminar/'+ insumo +'/';
                }else{
                    msg = "Cancelo Operacion";
                    alert(msg);
                }

            }

            function modificar(insumo) {
                location.href='/modificar_insumo/'+ insumo +'/';

            }
        </script>
        
            <div id="section">
                    <section class="registro-forma-t">
                    <h4> insumos</h4>
                        <table class="table table-dark">
                            <h2>{{msg}}</h2>
                            <tr>
                                <td>Nombre</td>
                                <td>Precio</td>
                                <td>Descripcion</td>
                                <td>Stock</td>
                                <td>Operaciones</td>
                            </tr>
                            {% for item in insumos %}
                            <tr>
                                <td>{{item.nombre}}</td>
                                <td>{{item.precio}}</td>
                                <td>{{item.descripcion}}</td>
                                <td>{{item.stock}}</td>
                                <td>
                                    <button class="btn btn-danger" onclick="eliminar('{{item.nombre}}')">Eliminar</button> 
                                    <button class="btn btn-primary" onclick="modificar('{{item.nombre}}')">Modificar</button> 
                                    
                                </td>
                                
                            </tr>
                            {% endfor %}
                        </table>
                        <script>
                            function ir() {
                                location.href = '/registroinsumo/';
                                }
                        </script>
                        <button class="btn btn-primary" onclick="ir()">Agregar Insumo</button> 
                    </section>    
            </div>
        </div>
    </main>
    

{% endblock Contenido %}
